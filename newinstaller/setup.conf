#!/bin/bash
# This is a configuration file if you want to skip the entire menu process
# and quickly set up your Arch Linux system.
#
# To use this file, select "Use a configuration file..." in the installer menu,
# enter the path to this file, then select "Install Arch Linux" to start the
# installation process.

# This is the path to your EFI System partition.
# Usually the first partition on the disk.
# To list all partitions, run 'lsblk' in the console.
efipart="/dev/sda1"

# If you want to format your ESP, set the variable below to 'true.' If not, which is highly preferred if you're multi-booting, keep it at 'false.'
# WARNING: FORMATTING YOUR ESP WILL ERASE EVERYTHING ON THE PARTITION, INCLUDING ALL BOOT ENTRIES.
formatefi=false

# This is the path to your root partition.
# To list all partitions, run 'lsblk' in the console.
rootpart="/dev/sda2"

# 'basic': You'll only have a root partition, and that's it.
# 'lvm': Use Logical Volume Management (you should use this)
disklayout="lvm"

# If 'disklayout' is set to 'lvm,' name the volume group and the root logical volume.
vgname="vg-arch"
lvname="lv-arch"

# Select your preferred Linux kernel.
# Supported kernels link:
# https://wiki.archlinux.org/title/Kernel#Officially_supported_kernels
kernel="linux-lts"

# Enter your name, username, and password
# You SHOULD change the password.
# Don't even try to keep it the way it is, the installer has password  requirements.
# If 'name' is blank, it will be omitted.
name="Arch User"
username="arch"
password="password"

# Enter the root password.
# You SHOULD change the password.
# Don't even try to keep it the way it is, the installer has password  requirements.
rootpasswd="rootpassword"

# Enter your preferred hostname.
host="archlinux"

# Enter your timezone.
# For a list of timezones, run 'timedatectl list-timezones' in the console.
timezone="America/Phoenix"

# Enter your locale.
# Some UTF-8 locales are supported. These are:
# en_US.UTF-8 (American English)
# en_AU.UTF-8 (Australian English)
# en_CA.UTF-8 (Canadian English)
# en_GB.UTF-8 (British English)
# es_ES.UTF-8 (Spain Spanish / Español de España)
# es_MX.UTF-8 (Mexican Spanish / Español de México)
# de_DE.UTF-8 (German / Deutsch)
# it_IT.UTF-8 (Italian / Italiano)
# pt_PT.UTF-8 (Portuguese / Português)
# pt_BR.UTF-8 (Brazilian Portuguese / Portugues do Brasil)
# ja_JP.UTF-8 (Japanese / 日本語 / にっほんご / Nihongo)
# Any other locale, including Unicode locales, are not supported yet.
locale="en_US.UTF-8"

# Enter your CPU make. This determines which CPU microcode to install.
# Supported values: 'amd' for AMD CPUs and 'intel' for Intel CPUs.
cpu="amd"

# Enter the package that fits best for your GPU (and kernel, for NVIDIA GPUs).
# 'mesa' is the open-source Nouveau driver.
# For information on NVIDIA GPUs, visit https://wiki.archlinux.org/title/NVIDIA#Installation
# 'nvidia' is the proprietary NVIDIA driver for the 'linux' kernel.
# 'nvidia-lts' is the proprietary NVIDIA driver for the 'linux-lts' kernel.
# 'nvidia-dkms' is the proprietary NVIDIA driver for other Linux kernels.
# 'nvidia-open' is the open-source NVIDIA driver for the 'linux' kernel.
# 'nvidia-open-dkms' is the open-source NVIDIA driver for other Linux kernels
# AMD GPUs are not supported for automatic installation yet.
# You'll have to install the proper AMD GPU driver manually.
gpu_type="mesa"

# If you're installing this in a virtual environment, set this to 'true'
# and choose the type of hypervisor you are using.
# Supported hypervisors: 'vmware' 'virtualbox'
vmenv=false
vmtype="vmware"

# Choose how much swap space you want using a human-readable (2G, 100M, 8G) format. Ensure it is readable by the 'mkswap' command.
# If the variable is blank, it will be omitted and no swap will be made.
swapspace="2G"

# If you want to set up an AUR helper for packages on the Arch User Repository, set this to 'true.'
# This will install the 'yay' AUR helper.
aurinstall=true

# This is where you choose your desktop environment, terminal emulator, and display manager.
# If you want a minimal installation, set the 'min_install' to 'true.'

min_install=false
desktop="plasma"
termemul="alacritty"
displaymgr="sddm"

# You can also add extra applications here.
# Ensure they are valid pacman packages.

extra_applications=()

# These are to make sure that you can go ahead and proceed with the Arch Linux installation.

setpart=true
setkernel=true
setuser=true
setroot=true
setsys=true
setdesktop=true
